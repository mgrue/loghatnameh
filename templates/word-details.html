{% let len = variants.len() %}

<h1>
  <span>{{ word.value }}</span>
  {% if word.transcript.is_some() %}
  <span>({{ word.transcript.as_ref().unwrap() }})</span>
  {% endif %}
</h1>

{% if len > 0 %}
  <h2>Varianten</h2>
  <ul class="variants">
    {% for var in variants %}
      <li>{{ i18n::get_string(var.name) }}: {{ var.value }}</li>
    {% endfor %}
  </ul>
{% endif %}
